<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Copssy </title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnu7rpsiD1lAMRL4nTy89amChCRddau0LAxQ&usqp=CAU">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('b10.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
        }
        .registration-container {
            background: transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
       }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }
        .input-container input {
            width: calc(100% - 40px);
            padding: 10px 20px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-container button {
            width: 105%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #0056b3;
        }
        .popup-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>New User Registration</h2>
        <div class="input-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon">
            <input type="text" placeholder="First Name" required>
        </div>
        <div class="input-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon">
            <input type="text" placeholder="Last Name" required>
        </div>
        <div class="input-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Calendar Icon">
            <input type="date" placeholder="Date of Birth" required>
        </div>
        <div class="input-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone Icon">
            <input type="tel" placeholder="Mobile Number" required>
        </div>
        <a href="next.html"><button onclick="registerUser()">Register</button></a>
    </div>
    <div class="popup-message" id="popupMessage">
        Registered Successful !!!
    </div>

    <script>
        function registerUser() {
                document.getElementById('popupMessage').style.display = 'block';
                 setTimeout(function() {
                document.getElementById('popupMessage').style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
