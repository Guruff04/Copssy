<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Copssy </title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnu7rpsiD1lAMRL4nTy89amChCRddau0LAxQ&usqp=CAU">
    <style>
       body{
        font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
       }
       button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
        .profileForm {
                background: transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        a{
            color: rgb(243, 234, 238);
        }
    </style>
</head>
<body>
   <form id="profileForm">
    <h1>User Profile</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic"><br><br>
        <button type="submit">Save</button>
    </form>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Profile saved!");
             location.href = 'next.html'; 
        });
    </script>
</body>
</html>
