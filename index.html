<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Copssy </title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnu7rpsiD1lAMRL4nTy89amChCRddau0LAxQ&usqp=CAU">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('b10.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
        }
        .login-container {
            background: transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }
        .input-container input {
            width: calc(100% - 40px);
            padding: 10px 20px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
                width: 105%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
            }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .links {
            text-align: center;
            margin-top: 10px;
        }
        .login-container .links a {
            color: black;
            text-decoration: none;
            margin: 0 5px;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        .logo1{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo1">
            <a href="next.html"><img src="file.png" alt="Logo" width="200px" height="150px"></a>
        </div>
        <h2>Login</h2>
        <div class="input-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="Lock Icon">
            <input type="password" placeholder="Password" required>
        </div>
        <a href="next.html"><button>Login</button></a>
        <div class="links">
            <a href="new.html">New User?</a>
            <a href="forgot.html">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
